<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Blog | Matthew Remley</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="js/navbar.js"></script>
  <script src="components/footer.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <custom-navbar></custom-navbar>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
      <!-- Hero Section -->
      <div class="text-center mb-12">
        <h1 class="text-5xl font-bold mb-4">Welcome to SuperMatt's Kitchen</h1>
        <h2 class="text-3xl mb-4">Matthew Remley</h2>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto">
          A passionate home cook sharing my favorite recipes, cooking experiments, and culinary adventures.
          From quick weeknight meals to elaborate weekend projects, you'll find it all here!
        </p>
      </div>

      <!-- Search Bar -->
      <div class="bg-white p-6 rounded-xl shadow-md mb-12">
        <div class="relative max-w-2xl mx-auto">
          <input 
            id="searchInput" 
            type="text" 
            placeholder="Search recipes..." 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <button id="searchBtn" class="absolute right-3 top-3 text-gray-400 hover:text-indigo-600">
            <i data-feather="search" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <!-- Recent Recipes Section -->
      <h2 class="text-3xl font-bold mb-8 text-center">Recent Recipes</h2>
      <div id="recipeGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Recipes will load here -->
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>
  <script>feather.replace();</script>

  <!-- Supabase Integration -->
  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    async function loadRecipes(searchQuery = '') {
      const grid = document.getElementById('recipeGrid');
      grid.innerHTML = `<p class="col-span-3 text-center text-gray-500">Loading recipes...</p>`;

      let query = supabase
        .from('recipes')
        .select('*')
        .order('created_at', { ascending: false });

      if (searchQuery.trim() !== '') {
        query = query.ilike('title', `%${searchQuery}%`);
      }

      const { data: recipes, error } = await query;

      if (error) {
        grid.innerHTML = `<p class="col-span-3 text-center text-red-500">${error.message}</p>`;
        return;
      }

      if (!recipes.length) {
        grid.innerHTML = `<p class="col-span-3 text-center text-gray-500">No recipes found.</p>`;
        return;
      }

      grid.innerHTML = recipes.map(r => `
        <a href="recipe-template.html?id=${r.id}" class="block bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
          <img src="${r.image || 'https://placehold.co/640x360?text=No+Image'}" alt="${r.title}" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">${r.title}</h3>
            <p class="text-gray-600 mb-4">${r.description || ''}</p>
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500">${r.time || ''} â€¢ ${r.servings || ''} servings</span>
              <span class="text-indigo-600 font-medium">View Recipe</span>
            </div>
          </div>
        </a>
      `).join('');
    }

    // Initial load
    loadRecipes();

    // Search functionality
    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value;
      loadRecipes(query);
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loadRecipes(e.target.value);
      }
    });
  </script>
</body>
</html>
