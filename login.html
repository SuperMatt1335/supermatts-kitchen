<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SuperMatt's Kitchen</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="components/footer.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <custom-navbar></custom-navbar>

  <main class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8 text-center">
      <h1 class="text-3xl font-bold mb-6">Admin Login</h1>
      <p class="text-gray-600 mb-8">Sign in with your Google account to access the recipe admin panel.</p>

      <!-- Login Button -->
      <div id="login-section">
        <button id="google-login" class="bg-red-500 text-white py-2 px-6 rounded-md hover:bg-red-600 transition">
          <i data-feather="log-in" class="inline mr-2"></i>
          Sign in with Google
        </button>
      </div>

      <!-- Logged In State -->
      <div id="logged-in-section" class="hidden">
        <p class="text-gray-700 mb-4">You are already signed in as <span id="user-email" class="font-medium"></span>.</p>
        <div class="flex justify-center gap-4">
          <a href="add-recipe.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Go to Admin</a>
          <button id="logout-btn" class="text-indigo-600 hover:text-indigo-800">Logout</button>
        </div>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';
    feather.replace();

    const loginSection = document.getElementById('login-section');
    const loggedInSection = document.getElementById('logged-in-section');
    const userEmailEl = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');

    // Check session
    const { data: { user } } = await supabase.auth.getUser();

    if (user) {
      const email = user.email.toLowerCase();
      if (email === 'matthew@remley.com') {
        loginSection.classList.add('hidden');
        loggedInSection.classList.remove('hidden');
        userEmailEl.textContent = user.email;
      } else {
        loginSection.innerHTML = `<p class="text-red-600 font-medium">Access denied â€” unauthorized email.</p>`;
      }
    }

    // Google Login
    document.getElementById('google-login').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/add-recipe.html'
        }
      });
      if (error) alert('Login failed: ' + error.message);
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        alert('Error signing out: ' + error.message);
      } else {
        alert('You have been logged out.');
        location.reload();
      }
    });
  </script>

  <script>feather.replace();</script>
</body>
</html>
